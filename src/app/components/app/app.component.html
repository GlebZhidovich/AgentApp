<div class="root">
  <form [formGroup]="countForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Количество километров</label>
        <input class="form-control" name="distance" formControlName="distance" />
        <div class="alert alert-danger"
            *ngIf="countForm.controls['distance'].invalid && countForm.controls['distance'].touched">
            Не указано расстоянние
        </div>
    </div>
    <div class="form-group">
        <label>Возраст</label>
        <input class="form-control" name="age" formControlName="age" />
        <div class="alert alert-danger"
            *ngIf="countForm.controls['age'].invalid && countForm.controls['age'].touched">
            Не указан возраст
        </div>
    </div>
    <div class="form-group">
        <label>Вес багажа</label>
        <input class="form-control" name="weight" formControlName="weight" />
        <div class="alert alert-danger"
            *ngIf="countForm.controls['weight'].invalid && countForm.controls['weight'].touched">
            Не указан вес
        </div>
    </div>
  
    <div class="form-group">
        <button class="btn btn-default" [disabled]="countForm.invalid">
            Рассчитать
        </button>
    </div> 
  </form>
  
  <div *ngIf="data" >
    <app-result [data]="data"></app-result>
  </div>
</div>
